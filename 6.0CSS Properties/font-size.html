<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <style>
        footer {
            font-size: 12pt;
        }

        html {
            font-size: xx-large;
        }

        #pixel {
            font-size: 20px;
        }

        #point {
            font-size: 20pt;
        }

        #em {
            font-size: 1em;
        }

        #rem {
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <p id="pixel">1 Pixel is 1/96 of an Inch</p>
    <p id="point">1 Point is 1/72 of an Inch</p>
    <footer>
        <p id="em">1 em is 100% of an parent element</p>
        <p id="rem">1 rem is 100% of an root element</p>
    </footer>
</body>
</html>
